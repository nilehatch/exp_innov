    - part: "Choose People"
      chapters:
        - Choose_People.qmd

    - part: "Find and Validate Pains"
      chapters:
        - Explore_Community.qmd
        - Hypothesize_Pain.qmd
        - Validate_Pain.qmd

    - part: "Build and Test Solutions"
      chapters:
        - Ideate_Solutions.qmd
        - Hypothesize_Solution.qmd
        - Test_Solution.qmd

    - Conclusion.qmd

    - part: toolkit/Experimentation_Toolkit.qmd #"Experimentation Toolkit"
      chapters:
        - toolkit/Primary_Experiment_Template.qmd
        - toolkit/Supporting_Experiment_Template.qmd
        - toolkit/Experiment_Log_Tracker.qmd
        - toolkit/Conversation_Guide.qmd
        - toolkit/Observation_Guide.qmd
