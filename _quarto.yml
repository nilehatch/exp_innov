  page-footer:
    left: |
      _Expeditionary Innovation_ was written by Nile Hatch.
    right: |
      This book was built with <a href="https://quarto.org/">Quarto</a>.

  sidebar:
    style: "docked"   # or "floating"
    collapse-level: 1

# cover-image:
