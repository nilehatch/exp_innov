        - demo/exp-04.b-conversation-emily-rivera-2025-02-25.qmd
        - demo/exp-04.b-results-full-transcript-2025-02-25.qmd
        - demo/exp-05.a-observation-2025-03-05.qmd
        - demo/exp-05.b-observation-2025-03-06.qmd
        - demo/exp-05.c-observation-2025-03-08.qmd
        - demo/_diamond3-separator.qmd

    - references.qmd

